<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27e68878a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg">
        <div class="wrapper">
            <div class="content">
                <div class="content__header">
                    <div class="header-top">
                        <h1 class="todo-title">Todo list</h1>
                        <form class="add-item-form">
                            <input type="text" name="textInput" placeholder="Your task">
                            <input type="submit" value="Add task">
                        </form>
                    </div>
                    <div class="todo-filtration">

                        <input type="radio" name="filtration" id="taskFiltration1" value="All">
                        <label for="taskFiltration1">
                            All
                        </label>

                        <input type="radio" name="filtration" id="taskFiltration2" value="Finished">
                        <label for="taskFiltration2">
                            Finished
                        </label>

                        <input type="radio" name="filtration" id="taskFiltration3" value="Unfinished">
                        <label for="taskFiltration3">
                            Unfinished
                        </label>

                    </div>
                </div>
                <ul class="todo-list"></ul>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
